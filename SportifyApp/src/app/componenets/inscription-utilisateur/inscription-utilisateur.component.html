<style>
  #DivTop {
    background-color: lightgrey;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 10%;
  }

  #DivTopLogo {
    display: flex;
    flex-direction: row;
  }
</style>

<!-- ********************************************************** -->

<div id="DivTop">
  <div id="DivTopCo">
    <h2>Inscription</h2>
  </div>
</div>

<!-- ********************************************************** -->

<div id="DivContenu">
  <br /><br /><br />

  <div class="d-flex align-items-center w-75 p-3 mx-auto">
    <div class="flex-shrink-0">
      <a [routerLink]="['/accueil']" routerLinkActive="active"
        ><img
          width="480"
          height="480"
          src="assets/img/Logo3.png"
          class="align-self-center mr-3"
          alt="logo"
      /></a>
    </div>
    <div class="flex-grow-1 ms-3">
      <h3 class="mt-0 w-75 p-3 mx-auto">Création de votre compte</h3>

      <form class="row g-3">
        <div class="col-md-12 d-flex justify-content-between">
          <label for="validationServer00" class="form-label h6"
            >Vous créez un compte en tant que
          </label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="club"
              value="club"
              (click)="clickClub()"
            />
            <label class="form-check-label" for="inlineRadio1">Club</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="user"
              value="user"
              checked
            />
            <label class="form-check-label" for="inlineRadio2"
              >Utilisateur</label
            >
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationServer01" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control is-valid"
            placeholder="Nom"
            id="Nom"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-12">
          <label for="validationServer02" class="form-label">Prenom</label>
          <input
            type="text"
            class="form-control is-valid"
            placeholder="Prenom"
            id="Prenom"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-12">
          <label for="validationServer02" class="form-label">Identifiant</label>
          <input
            type="text"
            class="form-control is-valid"
            required
            placeholder="Identifiant"
            id="identifiant"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-12">
          <label for="validationServer03" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control is-invalid"
            placeholder="E-mail"
            id="mail"
            aria-describedby="validationServer03Feedback"
            required
          />
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationServer05" class="form-label"
            >Mot de passe</label
          >
          <input
            type="password"
            class="form-control is-invalid"
            placeholder="Mot de passe"
            id="password"
            aria-describedby="validationServer05Feedback"
            required
          />
          <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationServer05" class="form-label"
            >Confirmation de votre mot de passe</label
          >
          <input
            type="password"
            class="form-control is-invalid"
            placeholder="Veuillez saisir de nouveau votre mot de passe"
            id="passwordConfirmation"
            aria-describedby="validationServer05Feedback"
            required
          />
          <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationServer01" class="form-label"
            >N° de téléphone</label
          >
          <input
            type="text"
            class="form-control is-valid"
            placeholder="N° de téléphone"
            id="numTel"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-12 h4">Adresse</div>

        <div class="col-md-3">
          <label for="validationServer01" class="form-label">Numéro</label>
          <input
            type="text"
            class="form-control is-valid"
            placeholder="Numéro"
            id="numero"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-3">
          <label for="validationServer01" class="form-label">Rue</label>
          <input
            type="text"
            class="form-control is-valid"
            placeholder="Rue"
            id="rue"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-3">
          <label for="validationServer01" class="form-label">ville</label>
          <input
            type="text"
            class="form-control is-valid"
            placeholder="ville"
            id="ville"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-3">
          <label for="validationServer01" class="form-label"
            >Code postale</label
          >
          <input
            type="text"
            class="form-control is-valid"
            placeholder="Code postale"
            id="cp"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">
            Valider votre inscription
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- ********************************************************** -->

<div class="DivEspace3">
  <br />
  <br />
  <hr />
</div>
