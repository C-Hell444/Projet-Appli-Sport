<style>
  #DivTop {
    background-color: lightgrey;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 10%;
  }

  #DivTopLogo {
    display: flex;
    flex-direction: row;
  }
</style>

<!-- ********************************************************** -->

<div id="DivTop">
  <div id="DivTopCo">
    <h2>Inscription</h2>
  </div>
</div>

<!-- ********************************************************** -->

<div id="DivContenu">
  <br /><br /><br />

  <div class="d-flex align-items-center w-75 p-3 mx-auto">
    <div class="flex-shrink-0">
      <a [routerLink]="['/accueil']" routerLinkActive="active"
        ><img
          width="480"
          height="480"
          src="assets/img/Logo3.png"
          class="align-self-center mr-3"
          alt="logo"
      /></a>
    </div>
    <div class="flex-grow-1 ms-3">
      <h3 class="mt-0 w-75 p-3 mx-auto">Création de votre compte</h3>

      <form
        class="was-validated row g-3"
        (ngSubmit)="save()"
        [formGroup]="form"
      >
        <div class="col-md-12 d-flex justify-content-between">
          <label for="validationServer00" class="form-label h6"
            >Vous créez un compte en tant que
          </label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="club"
              value="club"
              checked
            />
            <label class="form-check-label" for="inlineRadio1">Club</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="user"
              value="user"
              (click)="clickUser()"
            />
            <label class="form-check-label" for="inlineRadio2"
              >Utilisateur</label
            >
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationServer01" class="form-label">Nom du club</label>
          <input
            type="text"
            class="form-control is-invalid"
            placeholder="Nom du club"
            id="nomClub"
            required
            formControlName="nomClub"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.controls['nomClub'].dirty && form.controls['nomClub'].invalid
            "
          >
            {{ errorNomClub }}
          </div>
        </div>

        <!-- <div class="col-md-12">
          <label for="validationServer01" class="form-label">N° de SIRET</label>
          <input
            type="text"
            class="form-control is-valid"
            placeholder="N° de SIRET"
            id="siret"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div> -->

        <div class="col-md-12">
          <label for="validationServer01" class="form-label">Identifiant</label>
          <input
            type="text"
            class="form-control is-invalid"
            placeholder="Identifiant"
            id="identifiant"
            required
            formControlName="login"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.controls['login'].dirty && form.controls['login'].invalid
            "
          >
            {{ errorLogin }}
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationServer03" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control is-invalid"
            placeholder="E-mail"
            id="mail"
            aria-describedby="validationServer03Feedback"
            required
            formControlName="mail"
          />
          <div
            id="validationServer03Feedback"
            class="invalid-feedback"
            *ngIf="form.controls['mail'].dirty && form.controls['mail'].invalid"
          >
            {{ errorMail }}
          </div>
        </div>
        <ng-container formGroupName="passwordGrp">
          <div class="col-md-12">
            <label for="validationServer05" class="form-label"
              >Mot de passe</label
            >
            <input
              type="password"
              class="form-control is-invalid"
              placeholder="Mot de passe"
              id="password"
              aria-describedby="validationServer05Feedback"
              required
              formControlName="password"
            />
            <div
              id="validationServer05Feedback"
              class="invalid-feedback"
              *ngIf="
                form.get('passwordGrp')?.get('password')?.dirty &&
                form.get('passwordGrp')?.get('password')?.invalid
              "
            >
              {{ errorPassword }}
            </div>
          </div>

          <div class="col-md-12">
            <label for="validationServer05" class="form-label"
              >Confirmation de votre mot de passe</label
            >
            <input
              type="password"
              class="form-control is-invalid"
              placeholder="Veuillez saisir de nouveau votre mot de passe"
              id="passwordConfirmation"
              aria-describedby="validationServer05Feedback"
              required
              formControlName="confirm"
            />
            <div
              id="validationServer05Feedback"
              class="invalid-feedback"
              *ngIf="
                form.controls['passwordGrp'].dirty &&
                form.controls['passwordGrp'].invalid
              "
            >
              le mot de passe et la confirmation ne sont pas identiques
            </div>
          </div>
        </ng-container>

        <div class="col-md-12">
          <label for="validationServer01" class="form-label"
            >N° de téléphone</label
          >
          <input
            type="text"
            class="form-control is-invalid"
            placeholder="N° de téléphone"
            id="numTel"
            required
            formControlName="numTel"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.controls['numTel'].dirty && form.controls['numTel'].invalid
            "
          >
            {{ errorTel }}
          </div>
        </div>

        <div class="col-12 h4">Adresse</div>

        <div class="col-md-3">
          <label for="validationServer01" class="form-label">Numéro</label>
          <input
            type="text"
            class="form-control is-invalid"
            placeholder="Numéro"
            id="numero"
            required
            formControlName="numero"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.controls['numero'].dirty && form.controls['numero'].invalid
            "
          >
            {{ errorNumero }}
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationServer01" class="form-label">Rue</label>
          <input
            type="text"
            class="form-control is-invalid"
            placeholder="Rue"
            id="rue"
            required
            formControlName="rue"
          />
          <div
            class="invalid-feedback"
            *ngIf="form.controls['rue'].dirty && form.controls['rue'].invalid"
          >
            {{ errorRue }}
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationServer01" class="form-label">ville</label>
          <input
            type="text"
            class="form-control is-invalid"
            placeholder="ville"
            id="ville"
            required
            formControlName="ville"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.controls['ville'].dirty && form.controls['ville'].invalid
            "
          >
            {{ errorVille }}
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationServer01" class="form-label"
            >Code postale</label
          >
          <input
            type="text"
            class="form-control is-invalid"
            placeholder="Code postale"
            id="cp"
            required
            formControlName="codePostale"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.controls['codePostale'].dirty &&
              form.controls['codePostale'].invalid
            "
          >
            {{ errorCp }}
          </div>
        </div>

        <div class="col-12">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="form.invalid"
          >
            Valider votre inscription
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- ********************************************************** -->

<div class="DivEspace3">
  <br />
  <br />
  <hr />
</div>
