    <div class="flex-grow-1 ms-3 align-items-center w-75 p-3 mx-auto">
      <div class="d-flex justify-content-around">
        <p class="fs-1 align-items-center w-75 p-3 mx-auto">Bonjour</p>
        <img

          height="100"
          class="d-inline-block align-top"
          alt="tweeter"
        />
      </div>
      <p class="fs-3 fw-bold align-items-center w-75 p-3 mx-auto">
        La liste des utilisateurs
      </p>
      <div class="col-md-3 align-items-center w-75 p-3 mx-auto">
        <table class="table table-striped table-hover fs-4">
          <tbody>
            <tr class="bg-warning text-dark">
              <th>Nom</th>
              <th>Prenom</th>
              <th>Mail</th>
              <th>Numéro de téléphone</th>
              <th>Adresse</th>
              <th>Modifier</th>
              <th>Supprimer</th>
            </tr>
            <tr *ngFor="let u of utilisateursObservable | async">
              <td>{{ u.nom }}</td>
              <td>{{ u.prenom }}</td>
              <td>{{ u.mail }}</td>
              <td>{{ u.numTel }}</td>
              <td>
                {{ u.adresse!.numero }} {{ u.adresse!.rue }}
                {{ u.adresse!.ville }} {{ u.adresse!.codePostal }}
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-warning"
                  [routerLink]="['/menu-admin-utilisateurs-edit', u.id]"
                  routerLinkActive="active"
                >
                  modifier
                </button>
              </td>
              <td>
                <button
                  (click)="delete(u.id!)"
                  type="button"
                  class="btn btn-danger"
                >
                  supprimer
                </button>
              </td>
            </tr>
