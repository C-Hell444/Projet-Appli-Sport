<div id="DivContenu">
  <br /><br /><br />
  <br /><br />
  <div class="d-flex align-items-start justify-content-center">
    <div
      class="nav flex-column nav-pills me-3 h3"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <button
        class="nav-link"
        id="v-pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home"
        type="button"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
        [routerLink]="['/menu-admin']"
        routerLinkActive="active"
      >
        Profil
      </button>
      <button
        class="nav-link"
        id="v-pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['/menu-admin-utilisateurs']"
        routerLinkActive="active"
      >
        Utilisateurs
      </button>
      <button
        class="nav-link"
        id="v-pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['/menu-admin-sports']"
        routerLinkActive="active"
      >
        Sports
      </button>
      <button
        class="nav-link"
        id="v-pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['/menu-admin-clubs']"
        routerLinkActive="active"
      >
        Clubs
      </button>
      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
        [routerLink]="['/menu-admin-equipes']"
        routerLinkActive="active"
      >
        Equipes
      </button>
      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
        [routerLink]="['/menu-admin-evenements']"
        routerLinkActive="active"
      >
        Evenements
      </button>
      <button
        class="nav-link"
        id="v-pills-settings-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-settings"
        type="button"
        role="tab"
        aria-controls="v-pills-settings"
        aria-selected="false"
        [routerLink]="['/menu-admin-historique']"
        routerLinkActive="active"
      >
        Historique
      </button>
    </div>
    <div class="flex-grow-1 ms-3 align-items-center w-75 p-3 mx-auto">
      <div class="d-flex justify-content-around">
        <p class="fs-1 align-items-center w-75 p-3 mx-auto">Bonjour</p>
        <a [routerLink]="['/menu-utilisateur-edit']" routerLinkActive="active"
          ><img
            src="assets/img/MajProfil.png"
            width="100"
            height="100"
            class="d-inline-block align-top"
            alt="tweeter"
        /></a>
      </div>
      <p class="fs-3 fw-bold align-items-center w-75 p-3 mx-auto">
        La liste des sports
      </p>
      <div class="col-md-3 align-items-center w-75 p-3 mx-auto">
        <table class="table table-striped table-hover fs-4">
          <tbody>
            <tr class="bg-warning text-dark">
              <th>Nom du sport</th>
              <th>Nom du club</th>
              <th>Modifier</th>
              <th>Supprimer</th>
            </tr>
            <tr *ngFor="let s of sportsObservable | async">
              <td>{{ s.nom }}</td>
              <td>{{ s.clubs }}</td>
              <td>
                <button type="button" class="btn btn-warning">modifier</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger">supprimer</button>
              </td>
            </tr>

        </table>
      </div>
    </div>
  </div>
</div>
