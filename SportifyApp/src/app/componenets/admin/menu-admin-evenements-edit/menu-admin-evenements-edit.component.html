    <div class="flex-grow-1 ms-3 align-items-center w-75 p-3 mx-auto">

        <p class="fs-1 align-items-center w-75 p-3 mx-auto">Bonjour</p>

      <div class="col-md-3 align-items-center w-75 p-3 mx-auto bg-light">
        <form
          class="was-validated row g-3"
          (ngSubmit)="save()"
          [formGroup]="form"
        >
          <div class="col-md-12">
            <label for="validationServer01" class="form-label"
              >Nom de l'evenement</label
            >
            <input
              type="text"
              class="form-control is-invalid"
              placeholder="evenement"
              id="evenement"
              required
              formControlName="evenement"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                form.controls['evenement'].dirty &&
                form.controls['evenement'].invalid
              "
            >
              {{ errorEvenement }}
            </div>
          </div>
