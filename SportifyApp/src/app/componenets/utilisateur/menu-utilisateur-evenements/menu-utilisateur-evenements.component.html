<div id="DivContenu">
  <br /><br /><br />
  <br /><br />
  <div class="d-flex align-items-start justify-content-center">
    <div
      class="nav flex-column nav-pills me-3 h3"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <button
        class="nav-link"
        id="v-pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home"
        type="button"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
        [routerLink]="['/menu-utilisateur']"
        routerLinkActive="active"
      >
        Profil
      </button>

      <button
        class="nav-link"
        id="v-pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['/menu-utilisateur-clubs']"
        routerLinkActive="active"
      >
        Clubs
      </button>

      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
        [routerLink]="['/menu-utilisateur-equipes']"
        routerLinkActive="active"
      >
        Equipes
      </button>

      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
        [routerLink]="['/menu-utilisateur-evenements']"
        routerLinkActive="active"
      >
        Evenements
      </button>

      <button
        class="nav-link"
        id="v-pills-settings-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-settings"
        type="button"
        role="tab"
        aria-controls="v-pills-settings"
        aria-selected="false"
        [routerLink]="['/menu-utilisateur-historique']"
        routerLinkActive="active"
      >
        Historique
      </button>
    </div>

    <div class="flex-grow-1 ms-3 align-items-center w-75 p-3 mx-auto">
      <div class="d-flex justify-content-around">
        <p class="fs-1 align-items-center w-75 p-3 mx-auto">Bonjour</p>
        <div><input type="text" placeholder="Saisir votre recherche" /></div>
        <a
          [routerLink]="['/menu-utilisateur-evenements-edit']"
          routerLinkActive="active"
          ><img
            src="assets/img/recherche.png"
            width="100"
            height="100"
            class="d-inline-block align-top"
            alt="tweeter"
        /></a>
      </div>
      <p class="fs-3 fw-bold align-items-center w-75 p-3 mx-auto">
        Vous êtes inscrit aux évenements suivants
      </p>
      <div class="col-md-3 align-items-center w-75 p-3 mx-auto">
        <table class="table table-striped table-hover fs-4">
          <tbody>
            <tr class="bg-warning text-dark">
              <th>Nom de l'évenement</th>
              <th>Date de début de l'évenement</th>
              <th>Date de fin de l'évenement</th>
            </tr>
            <tr *ngFor="let e of evenements">
              <td>{{ e.nom }}</td>
              <td>{{ e.dateDebut | date: "dd-MM-yyyy" }}</td>
              <td>{{ e.dateFin | date: "dd-MM-yyyy" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- ********************************************************** -->

<div class="DivEspace3">
  <br />
  <br />
  <hr />
</div>
