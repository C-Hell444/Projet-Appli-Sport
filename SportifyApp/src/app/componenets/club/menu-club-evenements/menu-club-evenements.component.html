<div id="DivContenu">
  <br /><br /><br />
  <br /><br />
  <div class="d-flex align-items-start justify-content-center">
    <div
      class="nav flex-column nav-pills me-3 h3"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <button
        class="nav-link"
        id="v-pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home"
        type="button"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
        [routerLink]="['/menu-club']"
        routerLinkActive="active"
      >
        Profil
      </button>
      <button
        class="nav-link"
        id="v-pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['/menu-club-membres']"
        routerLinkActive="active"
      >
        Membres
      </button>
      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
        [routerLink]="['/menu-club-equipes']"
        routerLinkActive="active"
      >
        Equipes
      </button>
      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
        [routerLink]="['/menu-club-evenements']"
        routerLinkActive="active"
      >
        Evenements
      </button>
      <button
        class="nav-link"
        id="v-pills-settings-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-settings"
        type="button"
        role="tab"
        aria-controls="v-pills-settings"
        aria-selected="false"
        [routerLink]="['/menu-club-historique']"
        routerLinkActive="active"
      >
        Historique
      </button>
    </div>
    <div class="flex-grow-1 ms-3 align-items-center w-75 p-3 mx-auto">
      <div class="d-flex justify-content-around">
        <p class="fs-1 align-items-center w-75 p-3 mx-auto">Bonjour</p>
        <a [routerLink]="['/menu-utilisateur-edit']" routerLinkActive="active"
          ><img
            src="assets/img/MajProfil.png"
            width="100"
            height="100"
            class="d-inline-block align-top"
            alt="tweeter"
        /></a>
      </div>
      <p class="fs-3 fw-bold align-items-center w-75 p-3 mx-auto">
        Liste de vos évenements
      </p>
      <div class="col-md-3 align-items-center w-75 p-3 mx-auto">
        <table class="table table-striped table-hover fs-4">
          <tbody>
            <tr class="bg-warning text-dark">
              <th>Nom de l'évenement</th>
              <th>Nom du participant</th>
              <th>Prenom du participant</th>
              <th>Date de l'évenement</th>
            </tr>
            <tr>
              <td>évenement1</td>
              <td>nom1</td>
              <td>prenom1</td>
              <td>date1</td>
            </tr>
            <tr>
              <td>évenement2</td>
              <td>nom2</td>
              <td>prenom2</td>
              <td>date2</td>
            </tr>
            <tr>
              <td>évenement3</td>
              <td>nom3</td>
              <td>prenom3</td>
              <td>date3</td>
            </tr>
            <tr>
              <td>évenement4</td>
              <td>nom4</td>
              <td>prenom4</td>
              <td>date4</td>
            </tr>
            <tr>
              <td>évenement5</td>
              <td>nom5</td>
              <td>prenom5</td>
              <td>date5</td>
            </tr>
            <tr>
              <td>évenement6</td>
              <td>nom6</td>
              <td>prenom6</td>
              <td>date6</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</div>
