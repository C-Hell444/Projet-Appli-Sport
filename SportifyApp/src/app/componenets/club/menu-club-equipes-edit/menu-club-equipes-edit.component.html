<div id="DivContenu">
  <br /><br /><br />

  <div class="d-flex align-items-start justify-content-center">
    <div
      class="nav flex-column nav-pills me-3 h3"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"

      <button

        data-bs-toggle="pill"

        type="button"
        role="tab"

        [routerLink]="['/menu-club']"

        Profil

        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['/menu-club-membres']"
        routerLinkActive="active"
      >
        Membres
      </button>
      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"

        role="tab"

        Equipes
      </button>

        Evenements
      </button>
      <button
        class="nav-link"

        data-bs-target="#v-pills-settings"
        type="button"
        role="tab"
        aria-controls="v-pills-settings"
        aria-selected="false"
        [routerLink]="['/menu-club-historique']"
        routerLinkActive="active"
      >
        Historique
      </button>
    </div>
    <div class="flex-grow-1 ms-3 align-items-center w-75 p-3 mx-auto">
