<div id="DivContenu">
  <br /><br /><br />
  <br /><br />
  <div class="d-flex align-items-start justify-content-center">
    <div
      class="nav flex-column nav-pills me-3 h3"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <button
        class="nav-link"
        id="v-pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home"
        type="button"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
        [routerLink]="['/menu-club']"
        routerLinkActive="active"
      >
        Profil
      </button>
      <button
        class="nav-link"
        id="v-pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        [routerLink]="['/menu-club-membres']"
        routerLinkActive="active"
      >
        Membres
      </button>
      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
        [routerLink]="['/menu-club-equipes']"
        routerLinkActive="active"
      >
        Equipes
      </button>
      <button
        class="nav-link"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
        [routerLink]="['/menu-club-evenements']"
        routerLinkActive="active"
      >
        Evenements
      </button>
      <button
        class="nav-link"
        id="v-pills-settings-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-settings"
        type="button"
        role="tab"
        aria-controls="v-pills-settings"
        aria-selected="false"
        [routerLink]="['/menu-club-historique']"
        routerLinkActive="active"
      >
        Historique
      </button>
    </div>
    <div class="flex-grow-1 ms-3 align-items-center w-75 p-3 mx-auto">
      <div class="d-flex justify-content-around">
        <p class="fs-1 align-items-center w-75 p-3 mx-auto">Bonjour</p>
        <div><input type="text" placeholder="saisir votre recherche" /></div>
        <a [routerLink]="['/menu-club-membres-edit']" routerLinkActive="active"
          ><img
            src="assets/img/recherche.png"
            width="100"
            height="100"
            class="d-inline-block align-top"
            alt="tweeter"
        /></a>
      </div>
      <p class="fs-3 fw-bold align-items-center w-75 p-3 mx-auto">
        La liste de vos membres
      </p>
      <div class="col-md-3 align-items-center w-75 p-3 mx-auto">
        <table class="table table-striped table-hover fs-4">
          <tbody>
            <tr class="bg-warning text-dark">
              <th>Nom</th>
              <th>Prenom</th>
              <th>Taille</th>
              <th>Poids</th>
              <th>Moyenne globale des caractéristiques</th>
              <th>Date d'inscription</th>
              <th>Adresse</th>
              <th>Chercher des membres</th>
              <th>Supprimer</th>
            </tr>
            <tr>
              <td>nom membre1</td>
              <td>prenom membre1</td>
              <td>taille1</td>
              <td>poids1</td>
              <td>Moyenne globale des caractéristiques1</td>
              <td>Date d'inscription1</td>
              <td>Adresse1</td>
              <td>
                <button
                  type="button"
                  [routerLink]="['/menu-club-membres-edit']"
                  routerLinkActive="active"
                >
                  <img
                    src="assets/img/recherche.png"
                    width="50"
                    height="50"
                    class="d-inline-block align-top"
                    alt="add-user"
                  />
                </button>
              </td>
              <td>
                <button
                  type="button"
                  [routerLink]="['/menu-club-equipes-edit']"
                  routerLinkActive="active"
                >
                  <img
                    src="assets/img/supprimer.png"
                    width="50"
                    height="50"
                    class="d-inline-block align-top"
                    alt="add-user"
                  />
                </button>
              </td>
            </tr>
